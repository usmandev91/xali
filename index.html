<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Xali</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login">
            <div class="upper-icons">
                <span>
                    <button>
                        <img src="./assets/images/darkmode.svg" alt="">
                    </button>
                </span>
                <span>
                    <button>
                        <img src="./assets/images/lightmode.svg" alt="">
                    </button>
                </span>
            </div>


            <div class="login-logo">
                <img src="./assets/images/login-logo.svg" alt="">
            </div>

            <div class="login-license-input">
                <span><img src="./assets/images/vpn_key.svg" alt=""> </span>
                <div class="login-field">
                    <input id="license" type="text" placeholder="Xaliscripts License key...">
                    <a id="clear-btn" class="close-icon" type="reset">
                        <img src="./assets/images/clear.svg" alt="">
                    </a>
                </div>
                <button class="login-btn">LOGIN</button>
            </div>

            <div class="bottom-icons">
                <span>
                    <button>
                        <img src="./assets/images/faq.svg" alt="">
                    </button>
                </span>
                <span>
                    <button>
                        <a href="profile.html">
                            <img src="./assets/images/dashboard.svg" alt="">
                        </a>
                    </button>
                </span>
                <span>
                    <button>
                        <img src="./assets/images/keybind.svg" alt="">
                    </button>
                </span>
                <span>
                    <button>
                        <img src="./assets/images/refresh.svg" alt="">
                    </button>
                </span>
                <span>
                    <button>
                        <img src="./assets/images/proxy.svg" alt="">
                    </button>
                </span>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
